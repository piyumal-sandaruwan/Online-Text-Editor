<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cab14275f4.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>
    <div class="main-container" >
    <h1>Text Editor</h1> 
<br>
    <div class="editing-area">
        <!-- buttons -->
        <div class="option-menue">
            <button class="my-button" onclick="format('bold')" ><i class="fa-solid fa-bold"></i></button>
            <button class="my-button" onclick="format('italic')"><i class="fa-solid fa-italic"></i></button>
            <button class="my-button" onclick="format('underline')"><i class="fa-solid fa-underline"></i></button>
            <button class="my-button" onclick="format('justifyLeft')"><i class="fa-solid fa-align-left"></i></button>
            <button class="my-button" onclick="format('justifyCenter')"><i class="fa-solid fa-align-center"></i></button>
            <button class="my-button" onclick="format('justifyRight')"><i class="fa-solid fa-align-right"></i></button>
            <button class="my-button" onclick="format('justifyFull')"><i class="fa-solid fa-align-justify"></i></button>
            <button class="my-button" onclick="format('undo')"><i class="fa-solid fa-rotate-left"></i></button>
            <button class="my-button" onclick="format('redo')"><i class="fa-solid fa-rotate-right"></i></button>

            <input type="color"  onchange="format('foreColor', this.value)">
            <label for="pick-color" >Font Color</label>

        </div>
        <!-- texts writes here -->
        <div class="editor" contenteditable="true" spellcheck="false">

        </div>
    </div>
    </div>




</body>
</html>
